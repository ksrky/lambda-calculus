name: lambda-calculus
version: 0.1.0.0
github: "ksrky/lambda-calculus"
license: BSD3
author: "ksrk"
maintainer: "example@example.com"
copyright: "2022 ksrk"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/ksrky/lambda-calculus#readme>

dependencies:
  - base >= 4.7 && < 5
  - directory
  - haskeline
  - hspec
  - megaparsec
  - mtl
  - parser-combinators
  - safe-exceptions
  - text

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints
  - -Wno-name-shadowing

library:
  source-dirs: src

executables:
  untyped:
    main: Main.hs
    source-dirs: src/untyped
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - lambda-calculus
  typed:
    main: Main.hs
    source-dirs: src/typed
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - lambda-calculus
  systemf:
    main: Main.hs
    source-dirs: src/systemf
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - lambda-calculus
  fomega:
    main: Main.hs
    source-dirs: src/fomega
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - lambda-calculus
  lambdapi:
    main: Main.hs
    source-dirs: src/lambdapi
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - lambda-calculus
  pure:
    main: Main.hs
    source-dirs: src/pure
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - lambda-calculus
