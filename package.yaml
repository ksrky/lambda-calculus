    source-dirs: src/fomega
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - lambda-calculus
  lambdapi:
    main: Main.hs
    source-dirs: src/lambdapi
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - lambda-calculus
  derived:
    main: Main.hs
    source-dirs: src/derived
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - lambda-calculus

